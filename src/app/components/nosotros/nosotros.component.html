<h1>Nosotros</h1>
<table class="table table-striped">
    <thead>
      <tr>
        <th>id</th>
        <th>nombre</th>
        <th>apellido</th>
        <th>correo</th>
        <th>genero</th>
        <th>Modelo de auto</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of dataNosotros">
        <td>{{item.id}}</td>
        <td>{{item.first_name}} </td>
        <td>{{item.last_name}} </td>
        <td>{{item.email}} </td>
        <td>{{item.gender}} </td>
        <td>{{item.car_model}} </td>
      </tr>
    </tbody>
  </table>
