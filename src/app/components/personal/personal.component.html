<h1>Hola</h1>
<table class="table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Genero</th>
        <th>Especie</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of dataPersonal">
        <td>{{item.name.first}} {{item.name.last}} </td>
        <td>{{item.gender}} </td>
        <td>{{item.species}} </td>

      </tr>
      
    </tbody>
  </table>
